<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Suggester</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            width: 100px; /* smaller image */
            height: auto;
            border-radius: 10px; /* optional: rounded corners */
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Welcome to the Travel Suggester</h1>
        </header>

        <div class="content-container">
            <h2>Discover Your Perfect Travel Destination</h2>
            <p>Click below to find your ideal travel destination based on your preferences!</p>
            <a href="{{ url_for('question', qid=0) }}" class="start-button">Start</a>
     
        <footer>
            <p>&copy; 2025 Travel Suggester. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
