<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destination Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #d9534f;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }

        a {
            text-decoration: none;
            padding: 0.75em 1.5em;
            background-color: #0275d8;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <h1>Sorry, we couldn't find your destination.</h1>
    <p>Please try again.</p>
    <a href="{{ url_for('index') }}">Try again</a>
</body>
</html>
